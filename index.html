<!doctype html>
<html>
	<head>
		<title>ProtoType Mosaic Concept</title>
		<link rel="stylesheet" type="text/css" href="assets/demo.css">
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/isotope/dist/isotope.pkgd.min.js"></script>
		<script src="src/mosaic.js"></script>
	</head>

	<body ng-app="mosaic" ng-controller="MosaicController">
		<h2>Dashboard - {{mosaic.data.clients.length}} hosts <span id="last-updated" ng-bind="mosaic.last_update"></span> </h2>
		<div mosaic-isotope mosaic="mosaic" id="grid"></div>
	</body>
</html>
