<!doctype html>
<html ng-app="mosaic" ng-controller="MosaicController">
	<head>
		<title>Mosaic - {{mosaic.data.clients.length}} hosts</title>
		<link rel="stylesheet" type="text/css" href="assets/mosaic.css">
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/isotope/dist/isotope.pkgd.min.js"></script>
		<script src="src/mosaic.js"></script>
	</head>

	<body >

		</div>
	</body>
</html>
