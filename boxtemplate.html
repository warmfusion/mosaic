<div class='control'>
	<fieldset>
		<legend>Sort</legend>
		<span class="sorts button-group js-radio-button-group">
			<button ng-repeat="sort in mosaic.sorts track by sort.order" class="button" ng-click="mosaic.data.sort = sort" ng-class="{ 'is-checked': sort.order === mosaic.data.sort.order }">{{sort.text}}</button>
		</span>
	</fieldset>

	<span class="filters">
		<fieldset ng-repeat="(groupname,filters) in mosaic.filters track by groupname">
			<legend>{{groupname}}</legend>
			<div class="button-group js-radio-button-group">
				<button ng-repeat="filter in filters track by filter.filter" class="button" ng-click="mosaic.data.filters[groupname] = filter" ng-class="{ 'is-checked': filter.filter === mosaic.data.filters[groupname].filter }">{{filter.text}}</button>
			</div>
		</fieldset>

		<fieldset ng-repeat="(groupname,filters) in mosaic.tags track by groupname">
			<legend>{{groupname}}</legend>
			<div class="button-group js-radio-button-group">
				<button ng-repeat="filter in filters track by filter.filter" class="button" ng-click="mosaic.data.filters[groupname] = filter" ng-class="{ 'is-checked': filter.filter === mosaic.data.filters[groupname].filter }">{{filter.text}}</button>
			</div>
		</fieldset>

	</span>
	<label>Show Tags:
	    <input type="checkbox" ng-model="settings.showTags" />
	</label>
</div>
<div class="mosaic-grid">
	<div ng-repeat="client in mosaic.data.clients track by client.name" class="item status-2{{client.tagjoin}}">
		<h2 class="name">{{client.name}}</h2>
		<div>
			<div class="status" style="display:none" >2</div>
			<ul class="tags" ng-if='settings.showTags'>
			   <li ng-repeat="(name, value) in client.tags"><span class='name'>{{name}}:</span> {{value}} </li>
		    </ul>
		</div>
	</div>
</div>
